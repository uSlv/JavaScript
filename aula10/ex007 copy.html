<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        *{
           
        }
        body{
            font: normal 18pt arial;
            
        }
        input{
            font: normal 18pt arial;
            width: 100px;
            border-bottom:2px solid blue;
            border-top:2px solid blue;
            border-radius: 5px;

        }
        div#res{
            margin: 10px;
        }
        
        .button{
            background-image: linear-gradient(to left,blue,transparent);

        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: ${soma}`
        }
    </script>
</body>
</html>
